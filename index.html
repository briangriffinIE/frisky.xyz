            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden-message {
            display: none;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .secret-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .secret-trigger:hover {
            opacity: 1;
        }
    </style>
</head>

        function revealMessage() {
            const message = document.querySelector('.hidden-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.opacity = '1';
            }, 50);
        }
    </script>
</body>
